<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GA4 User ID Test - Page 2</title>
    <script>
        function getUserID() {
            const userId = localStorage.getItem('user_id');
            if (userId) {
                // Push user_id to data layer
                window.dataLayer = window.dataLayer || [];
                window.dataLayer.push({
                    'user_id': userId
                });

                // Debugging information
                console.log('Local Storage retrieved: user_id=' + userId);
                console.log('Data Layer:', window.dataLayer);
            } else {
                console.log('No User ID found.');
            }
        }

        // Get user ID immediately
        getUserID();
    </script>

    <h1>GA4 User ID Test - Page 2</h1>
    <p id="user-id-display">Loading user ID...</p>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const userId = localStorage.getItem('user_id');
            if (userId) {
                document.getElementById('user-id-display').textContent = `Stored User ID: ${userId}`;
            } else {
                document.getElementById('user-id-display').textContent = 'No User ID found.';
            }
        });
    </script>
