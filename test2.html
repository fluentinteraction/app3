<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GA4 User ID Test - Page 2</title>
    <script>
        function getUserIDFromSessionStorage() {
            const userId = sessionStorage.getItem('user_id');
            if (userId) {
                document.getElementById('user-id-display').textContent = `Stored User ID: ${userId}`;

                // Push user_id to data layer
                window.dataLayer = window.dataLayer || [];
                window.dataLayer.push({
                    'user_id': userId,
                    'event': 'user_id_ready'
                });

                // Debugging information
                console.log('Data Layer:', window.dataLayer);
            } else {
                document.getElementById('user-id-display').textContent = 'No User ID found.';
            }

            // Trigger login event after pushing user_id to data layer
            window.dataLayer.push({
                'event': 'login'
            });
        }

        function sendUserIDToGA() {
            const userId = sessionStorage.getItem('user_id');
            if (userId) {
                // Push custom event to data layer to send user_id to GA
                window.dataLayer.push({
                    'event': 'send_user_id_to_ga',
                    'user_id': userId
                });

                // Debugging information
                console.log('User ID sent to GA:', userId);
            } else {
                console.log('No User ID found to send to GA.');
            }
        }

        // Run getUserID function after the DOM has fully loaded
        document.addEventListener("DOMContentLoaded", function() {
            getUserIDFromSessionStorage();
        });
    </script>
