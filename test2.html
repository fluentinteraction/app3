<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GA4 User ID Test - Page 2</title>
    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function getUserID() {
            const userId = getCookie('user_id');
            if (userId) {
                document.getElementById('user-id-display').textContent = `Stored User ID: ${userId}`;

                // Push user_id to data layer
                window.dataLayer = window.dataLayer || [];
                window.dataLayer.push({
                    'user_id': userId,
                    'event': 'user_id_ready' // Custom event to signal user_id is ready
                });

                // Debugging information
                console.log('Cookie retrieved: user_id=' + userId);
                console.log('Data Layer:', window.dataLayer);
            } else {
                document.getElementById('user-id-display').textContent = 'No User ID found.';
            }
        }

        // Run getUserID function after the DOM has fully loaded
        document.addEventListener("DOMContentLoaded", function() {
            getUserID();
        });
    </script>
</head>
