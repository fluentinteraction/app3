<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GA4 User ID Test - Page 1</title>
    <script>
        function generateRandomUserID(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            const charactersLength = characters.length;
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        }

        function setUserID() {
            const userId = generateRandomUserID(12);
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                'event': 'userdata',
                'user_id': userId
            });

            document.getElementById('user-id-display').textContent = `Generated User ID: ${userId}`;

            // Debugging information
            console.log('Data Layer:', window.dataLayer);
        }

        // Set user ID immediately
        document.addEventListener("DOMContentLoaded", setUserID);
    </script>
</head>
<body>
    <h1>GA4 User ID Test - Page 1</h1>
    <p id="user-id-display">Loading user ID...</p>
    <button onclick="location.href='test2.html'">Go to Page 2</button>
</body>
</html>
